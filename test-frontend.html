<body>
    <div class="container">

        <div class="options">

                </label>
            </div>
            <div class="option-group">

                <input type="text" id="sessionId" placeholder="è¾“å…¥ä¼šè¯ID">
            </div>
        </div>

        <div class="upload-area" id="uploadArea">
            <p>ğŸ“ ç‚¹å‡»é€‰æ‹©å›¾ç‰‡æ–‡ä»¶æˆ–æ‹–æ‹½åˆ°æ­¤å¤„</p>
            <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                é€‰æ‹©æ–‡ä»¶
            </button>
            <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(event)">
        </div>

        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar">0%</div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const result = document.getElementById('result');

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        async function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showResult('error', 'è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼');
                return;
            }

            const apiType = document.querySelector('input[name="apiType"]:checked').value;
            const multiLanguage = document.getElementById('multiLanguage').checked;
            const sessionId = document.getElementById('sessionId').value.trim();

            showProgress(true);
            updateProgress(10, 'å‡†å¤‡ä¸Šä¼ ...');

            try {
                const formData = new FormData();
                formData.append('image', file);
                formData.append('multiLanguage', multiLanguage.toString());
                
                if (sessionId) {
                    formData.append('sessionId', sessionId);
                }

                updateProgress(30, 'æ­£åœ¨ä¸Šä¼ æ–‡ä»¶...');

                const response = await fetch(`http://localhost:3001/api/${apiType}`, {
                    method: 'POST',
                    body: formData
                });

                updateProgress(60, 'æ­£åœ¨å¤„ç†OCRè¯†åˆ«...');

                const data = await response.json();

                updateProgress(100, 'å¤„ç†å®Œæˆï¼');

                setTimeout(() => {
                    showProgress(false);
                    displayResult(data, apiType);
                }, 1000);

            } catch (error) {
                showProgress(false);
                showResult('error', `å¤„ç†å¤±è´¥: ${error.message}`);
            }
        }

        function showProgress(show) {
            progress.style.display = show ? 'block' : 'none';
            if (!show) {
                updateProgress(0, '');
            }
        }

        function updateProgress(percent, text) {
            progressBar.style.width = percent + '%';
            progressBar.textContent = text || `${percent}%`;
        }

        function displayResult(data, apiType) {
            if (data.success) {
                let html = `
                    <h3>âœ… OCRè¯†åˆ«æˆåŠŸ</h3>
                    <div class="confidence">ç½®ä¿¡åº¦: ${data.ocrResult ? data.ocrResult.confidence : data.confidence}%</div>
                    <div class="confidence">è¯­è¨€: ${data.ocrResult ? data.ocrResult.language : data.language}</div>
                `;

                if (data.filename) {
                    html += `<p><strong>æ–‡ä»¶å:</strong> ${data.filename}</p>`;
                }

                // æ˜¾ç¤ºè¯†åˆ«çš„æ–‡æœ¬
                const text = data.ocrResult ? data.ocrResult.text : data.text;
                html += `
                    <h4>è¯†åˆ«æ–‡æœ¬:</h4>
                    <div class="extracted-data">
                        <pre style="white-space: pre-wrap; word-wrap: break-word;">${text}</pre>
                    </div>
                `;

                // å¦‚æœæ˜¯å¤„ç†æ¨¡æ¿çš„APIï¼Œæ˜¾ç¤ºæå–çš„æ•°æ®
                if (apiType === 'ocr-and-process' && data.extractedData) {
                    html += `
                        <h4>æå–çš„æ•°æ®:</h4>
                        <div class="extracted-data">
                    `;
                    
                    Object.entries(data.extractedData).forEach(([key, value]) => {
                        html += `<div class="data-item"><strong>${key}:</strong> ${value}</div>`;
                    });
                    
                    html += `</div>`;

                    // æ˜¾ç¤ºå¤„ç†ç»“æœ
                    if (data.processedData && data.processedData.success) {
                        html += `
                            <h4>å¤„ç†ç»“æœ:</h4>
                            <div class="extracted-data">
                                <div class="data-item">âœ… æ•°æ®å¤„ç†æˆåŠŸ</div>
                                <div class="data-item">æ˜ å°„åˆ°Excelä½ç½®: A${data.processedData.mapping['Quantita'].outputRow}, B${data.processedData.mapping['Descrizione Articolo'].outputRow}, G${data.processedData.mapping['Numero Documento'].outputRow}</div>
                            </div>
                        `;
                    }

                    // æ˜¾ç¤ºä¼šè¯ä¿¡æ¯
                    if (data.sessionId) {
                        html += `
                            <div class="session-info">
                                <strong>ä¼šè¯ID:</strong> ${data.sessionId}<br>
                                <small>æ–‡æ¡£å·²æ·»åŠ åˆ°ä¼šè¯ä¸­ï¼Œå¯ä»¥ç»§ç»­æ·»åŠ æ›´å¤šæ–‡æ¡£</small>
                            </div>
                        `;
                    }
                }

                if (data.note) {
                    html += `<p><em>æ³¨æ„: ${data.note}</em></p>`;
                }

                showResult('success', html);
            } else {
                showResult('error', `è¯†åˆ«å¤±è´¥: ${data.error}`);
            }
        }

        function showResult(type, content) {
            result.className = `result ${type}`;
            result.innerHTML = content;
            result.style.display = 'block';
        }
    </script>
