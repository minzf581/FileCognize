<body>
    <div class="container">
        <div class="header">

        </div>
        
        <div class="content">
            <div class="upload-section">
                <div class="session-input">
                    <input type="text" id="sessionId" placeholder="è¾“å…¥ä¼šè¯ID (å¯é€‰ï¼Œç”¨äºæ‰¹é‡å¤„ç†)" />
                </div>
                
                <div class="upload-area" id="uploadArea">
                    <h3>ğŸ“ ä¸Šä¼ æ–‡æ¡£å›¾ç‰‡</h3>
                    <p>ç‚¹å‡»é€‰æ‹©æ–‡ä»¶æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„</p>
                    <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                        é€‰æ‹©å›¾ç‰‡æ–‡ä»¶
                    </button>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;" />
                </div>
                
                <div class="progress" id="progress">
                    <div class="progress-bar" id="progressBar">0%</div>

            <div class="result" id="result">
                <h3>ğŸ“Š è¯†åˆ«ç»“æœ</h3>
                <div id="resultContent"></div>
                
                <div class="actions">
                    <button class="export-btn" id="exportBtn" onclick="exportData()" disabled>
                        ğŸ“¥ å¯¼å‡ºExcelæ–‡ä»¶
                    </button>

                        ğŸ”„ ç»§ç»­è¯†åˆ«

                </div>

        </div>
    </div>

    <script>
        let currentSessionId = null;
        let hasData = false;

        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        const exportBtn = document.getElementById('exportBtn');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼');
                return;
            }

            const sessionId = document.getElementById('sessionId').value.trim() || generateSessionId();
            currentSessionId = sessionId;

            showProgress(true);
            updateProgress(10, 'å‡†å¤‡ä¸Šä¼ ...');

            try {
                const formData = new FormData();
                formData.append('image', file);
                formData.append('sessionId', sessionId);

                updateProgress(30, 'æ­£åœ¨ä¸Šä¼ æ–‡ä»¶...');

                const response = await fetch('/api/ocr-and-process', {
                    method: 'POST',
                    body: formData
                });

                updateProgress(60, 'æ­£åœ¨è¯†åˆ«æ–‡æ¡£...');

                const data = await response.json();

                updateProgress(100, 'è¯†åˆ«å®Œæˆï¼');

                setTimeout(() => {
                    showProgress(false);
                    if (data.success) {
                        displayResult(data);
                        hasData = true;
                        exportBtn.disabled = false;
                    } else {
                        showError(data.message || 'è¯†åˆ«å¤±è´¥ï¼Œè¯·é‡è¯•');
                    }
                }, 1000);

            } catch (error) {
                showProgress(false);
                showError(`å¤„ç†å¤±è´¥: ${error.message}`);
            }
        }

        function displayResult(data) {
            const { extractedFields, mapping, sessionId, filename } = data;

            let html = `
                <div class="session-info">
                    <strong>ä¼šè¯ID:</strong> ${sessionId} | <strong>æ–‡ä»¶:</strong> ${filename}
                </div>
                
                <div class="extracted-fields">
            `;

            Object.keys(extractedFields).forEach(key => {
                const value = extractedFields[key] || 'æœªè¯†åˆ«';
                const mappingInfo = mapping[key] || '';
                
                html += `
                    <div class="field-item">
                        <div class="field-label">${key}</div>
                        <div class="field-value">${value}</div>
                        <div class="field-mapping">â†’ ${mappingInfo}</div>
                    </div>
                `;
            });

            html += '</div>';

            resultContent.innerHTML = html;
            result.style.display = 'block';
            result.classList.remove('error');
        }

        function showError(message) {
            resultContent.innerHTML = `<p><strong>é”™è¯¯:</strong> ${message}</p>`;
            result.style.display = 'block';
            result.classList.add('error');
            hasData = false;
            exportBtn.disabled = true;
        }

        function showProgress(show) {
            progress.style.display = show ? 'block' : 'none';
            if (!show) {
                updateProgress(0, '');
            }
        }

        function updateProgress(percent, text) {
            progressBar.style.width = percent + '%';
            progressBar.textContent = text || `${percent}%`;
        }

        async function exportData() {
            if (!currentSessionId || !hasData) {
                showError('æ²¡æœ‰å¯å¯¼å‡ºçš„æ•°æ®');
                return;
            }

            try {
                exportBtn.disabled = true;
                exportBtn.textContent = 'æ­£åœ¨å¯¼å‡º...';

                const response = await fetch(`/api/export/${currentSessionId}`);
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `FileCognize_Export_${currentSessionId}_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.xlsx`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    
                    const successMsg = document.createElement('div');
                    successMsg.style.cssText = 'position: fixed; top: 20px; right: 20px; background: #28a745; color: white; padding: 15px; border-radius: 5px; z-index: 1000;';
                    successMsg.textContent = 'âœ… Excelæ–‡ä»¶å¯¼å‡ºæˆåŠŸï¼';
                    document.body.appendChild(successMsg);
                    setTimeout(() => document.body.removeChild(successMsg), 3000);
                } else {
                    const errorData = await response.json();
                    showError(errorData.message || 'å¯¼å‡ºå¤±è´¥');
                }
            } catch (error) {
                showError(`å¯¼å‡ºå¤±è´¥: ${error.message}`);
            } finally {
                exportBtn.disabled = false;
                exportBtn.textContent = 'ğŸ“¥ å¯¼å‡ºExcelæ–‡ä»¶';
            }
        }

        function resetForm() {
            result.style.display = 'none';
            fileInput.value = '';
            hasData = false;
            exportBtn.disabled = true;
        }

        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
    </script>
