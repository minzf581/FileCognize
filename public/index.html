    <script>
        let currentSessionId = null;
        let hasData = false;
        let cameraStream = null;

        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        const exportBtn = document.getElementById('exportBtn');
        const printBtn = document.getElementById('printBtn');
        const cameraSection = document.getElementById('cameraSection');
        const cameraVideo = document.getElementById('cameraVideo');
        const captureCanvas = document.getElementById('captureCanvas');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            if (!file.type.startsWith('image/') && file.type !== 'application/pdf') {
                showError('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶æˆ–PDFæ–‡ä»¶ï¼');
                return;
            }

            const sessionId = generateSessionId();
            currentSessionId = sessionId;

            showProgress(true);
            updateProgress(10, 'å‡†å¤‡ä¸Šä¼ ...');

            try {
                const formData = new FormData();
                formData.append('file', file);
                
                // æ ¹æ®æ–‡ä»¶ç±»å‹é€‰æ‹©ä¸åŒçš„APIç«¯ç‚¹
                const endpoint = file.type === 'application/pdf' ? '/api/pdf-ocr-and-process' : '/api/ocr-and-process';

                updateProgress(30, 'æ­£åœ¨ä¸Šä¼ æ–‡ä»¶...');

                const response = await fetch(`${endpoint}?sessionId=${sessionId}`, {
                    method: 'POST',
                    body: formData
                });

                updateProgress(60, 'æ­£åœ¨è¯†åˆ«æ–‡æ¡£...');

                const data = await response.json();

                updateProgress(100, 'è¯†åˆ«å®Œæˆï¼');

                setTimeout(() => {
                    showProgress(false);
                    if (data.success) {
                        displayResult(data);
                        hasData = true;
                        exportBtn.disabled = false;
                        printBtn.disabled = false;
                    } else {
                        showError(data.message || 'è¯†åˆ«å¤±è´¥ï¼Œè¯·é‡è¯•');
                    }
                }, 1000);

            } catch (error) {
                showProgress(false);
                showError(`å¤„ç†å¤±è´¥: ${error.message}`);
            }
        }

        function displayResult(data) {
            const { extractedFields, mapping, sessionId, filename } = data;

            let html = `
                <div class="session-info">
                    <strong>æ–‡ä»¶:</strong> ${filename}
                </div>
                
                <div class="extracted-fields">
            `;

            Object.keys(extractedFields).forEach(key => {
                const value = extractedFields[key] || 'æœªè¯†åˆ«';
                const mappingInfo = mapping[key] || '';
                
                html += `
                    <div class="field-item">
                        <div class="field-label">${key}</div>
                        <div class="field-value">${value}</div>
                        <div class="field-mapping">â†’ ${mappingInfo}</div>
                    </div>
                `;
            });

            html += '</div>';

            resultContent.innerHTML = html;
            result.style.display = 'block';
            result.classList.remove('error');
        }

        function showError(message) {
            resultContent.innerHTML = `<p><strong>é”™è¯¯:</strong> ${message}</p>`;
            result.style.display = 'block';
            result.classList.add('error');
            hasData = false;
            exportBtn.disabled = true;
            printBtn.disabled = true;
        }

        function showProgress(show) {
            progress.style.display = show ? 'block' : 'none';
            if (!show) {
                updateProgress(0, '');
            }
        }

        function updateProgress(percent, text) {
            progressBar.style.width = percent + '%';
            progressBar.textContent = text || `${percent}%`;
        }

        async function exportData() {
            if (!currentSessionId || !hasData) {
                showError('æ²¡æœ‰å¯å¯¼å‡ºçš„æ•°æ®');
                return;
            }

            try {
                exportBtn.disabled = true;
                exportBtn.textContent = 'æ­£åœ¨å¯¼å‡º...';

                const response = await fetch(`/api/export/${currentSessionId}`);
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `FileCognize_Export_${currentSessionId}_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.xlsx`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    
                    const successMsg = document.createElement('div');
                    successMsg.style.cssText = 'position: fixed; top: 20px; right: 20px; background: #28a745; color: white; padding: 15px; border-radius: 5px; z-index: 1000;';
                    successMsg.textContent = 'âœ… Excelæ–‡ä»¶å¯¼å‡ºæˆåŠŸï¼';
                    document.body.appendChild(successMsg);
                    setTimeout(() => document.body.removeChild(successMsg), 3000);
                } else {
                    const errorData = await response.json();
                    showError(errorData.message || 'å¯¼å‡ºå¤±è´¥');
                }
            } catch (error) {
                showError(`å¯¼å‡ºå¤±è´¥: ${error.message}`);
            } finally {
                exportBtn.disabled = false;
                exportBtn.textContent = 'ğŸ“¥ å¯¼å‡ºExcelæ–‡ä»¶';
            }
        }

        function resetForm() {
            result.style.display = 'none';
            fileInput.value = '';
            hasData = false;
            exportBtn.disabled = true;
            printBtn.disabled = true;
            currentSessionId = null;
            closeCamera();
        }

        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // ç›¸æœºåŠŸèƒ½
        async function openCamera() {
            try {
                console.log('æ­£åœ¨å¯åŠ¨ç›¸æœº...');
                
                // æ˜¾ç¤ºç›¸æœºç•Œé¢
                cameraSection.style.display = 'block';
                document.querySelector('.upload-buttons').style.display = 'none';
                document.querySelector('h3').textContent = 'ğŸ“· ç›¸æœºæ‹ç…§';
                document.querySelector('p').textContent = 'å¯¹å‡†æ–‡æ¡£ï¼Œç‚¹å‡»æ‹ç…§æŒ‰é’®';
                
                const cameraStatus = document.getElementById('cameraStatus');
                cameraStatus.textContent = 'æ­£åœ¨å¯åŠ¨ç›¸æœº...';
                
                cameraStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment', // ä¼˜å…ˆä½¿ç”¨åç½®æ‘„åƒå¤´
                        width: { ideal: 1280 },
                        height: { ideal: 720 }

                console.log('ç›¸æœºå¯åŠ¨æˆåŠŸ');
                cameraVideo.srcObject = cameraStream;
                
                // ç­‰å¾…è§†é¢‘å¼€å§‹æ’­æ”¾
                cameraVideo.onloadedmetadata = () => {
                    console.log('è§†é¢‘å…ƒæ•°æ®åŠ è½½å®Œæˆ');
                    cameraStatus.textContent = 'ç›¸æœºå·²å°±ç»ªï¼Œå¯¹å‡†æ–‡æ¡£ç‚¹å‡»æ‹ç…§';
                };
                
                cameraVideo.onplaying = () => {
                    console.log('è§†é¢‘å¼€å§‹æ’­æ”¾');
                    cameraStatus.style.display = 'none';
                };
                
            } catch (error) {
                console.error('ç›¸æœºå¯åŠ¨å¤±è´¥:', error);
                const cameraStatus = document.getElementById('cameraStatus');
                cameraStatus.textContent = 'ç›¸æœºå¯åŠ¨å¤±è´¥';
                
                let errorMessage = 'æ— æ³•è®¿é—®æ‘„åƒå¤´';
                if (error.name === 'NotAllowedError') {
                    errorMessage = 'è¯·å…è®¸è®¿é—®æ‘„åƒå¤´æƒé™';
                } else if (error.name === 'NotFoundError') {
                    errorMessage = 'æœªæ‰¾åˆ°æ‘„åƒå¤´è®¾å¤‡';
                } else if (error.name === 'NotSupportedError') {
                    errorMessage = 'æµè§ˆå™¨ä¸æ”¯æŒæ‘„åƒå¤´åŠŸèƒ½';
                } else if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                    errorMessage = 'è¯·ä½¿ç”¨HTTPSè®¿é—®æˆ–åœ¨localhostæµ‹è¯•';
                }
                
                showError(errorMessage);
                closeCamera();
            }
        }

        function closeCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            cameraSection.style.display = 'none';
            // æ¢å¤åŸå§‹ç•Œé¢
            document.querySelector('.upload-buttons').style.display = 'flex';
            document.querySelector('h3').textContent = 'ğŸ“ ä¸Šä¼ æ–‡æ¡£';
            document.querySelector('p').textContent = 'æ”¯æŒå›¾ç‰‡å’ŒPDFæ–‡ä»¶ï¼Œç‚¹å‡»é€‰æ‹©æ–‡ä»¶æˆ–æ‹–æ‹½åˆ°æ­¤å¤„';
            
            // é‡ç½®ç›¸æœºçŠ¶æ€
            const cameraStatus = document.getElementById('cameraStatus');
            cameraStatus.style.display = 'block';
            cameraStatus.textContent = 'æ­£åœ¨å¯åŠ¨ç›¸æœº...';
        }

        function capturePhoto() {
            const canvas = captureCanvas;
            const video = cameraVideo;
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            canvas.toBlob(blob => {

                closeCamera();
                handleFile(file);
            }, 'image/jpeg', 0.8);
        }

        // æ‰“å°åŠŸèƒ½
        async function printData() {
            if (!hasData || !currentSessionId) {
                showError('æ²¡æœ‰å¯æ‰“å°çš„æ•°æ®');
                return;
            }

            try {
                printBtn.disabled = true;
                printBtn.textContent = 'æ­£åœ¨å‡†å¤‡æ‰“å°...';
                
                updateProgress(20, 'æ­£åœ¨è·å–æ•°æ®...');
                showProgress(true);

                // è·å–ä¼šè¯æ•°æ®ç”¨äºæ‰“å°é¢„è§ˆ
                const response = await fetch(`/api/sessions/${currentSessionId}`);
                
                if (!response.ok) {
                    throw new Error('è·å–æ•°æ®å¤±è´¥');
                }

                const sessionData = await response.json();
                updateProgress(60, 'æ­£åœ¨ç”Ÿæˆæ‰“å°é¢„è§ˆ...');

                // åˆ›å»ºæ‰“å°é¢„è§ˆHTML
                const printContent = generatePrintHTML(sessionData);
                
                // åˆ›å»ºæ–°çª—å£ç”¨äºæ‰“å°
                const printWindow = window.open('', '_blank');
                printWindow.document.write(printContent);
                printWindow.document.close();
                
                updateProgress(100, 'æ‰“å°å‡†å¤‡å®Œæˆï¼');
                
                setTimeout(() => {
                    showProgress(false);
                    printWindow.print();
                    
                    // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
                    const successMsg = document.createElement('div');
                    successMsg.style.cssText = 'position: fixed; top: 20px; right: 20px; background: #FF9800; color: white; padding: 15px; border-radius: 5px; z-index: 1000;';
                    successMsg.textContent = 'ğŸ–¨ï¸ æ‰“å°é¢„è§ˆå·²æ‰“å¼€ï¼';
                    document.body.appendChild(successMsg);
                    setTimeout(() => document.body.removeChild(successMsg), 3000);
                    
                    // æ‰“å°å®Œæˆåå…³é—­çª—å£
                    setTimeout(() => {

                }, 500);

            } catch (error) {

            }
        }

        // ç”Ÿæˆæ‰“å°HTMLå†…å®¹ - æ¨¡æ‹ŸExcelè¡¨æ ¼æ ·å¼

            // ç”Ÿæˆç©ºè¡Œ
            const emptyRowHtml = '<tr class="empty-row"><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>';
            const emptyRows = Array(9).fill(emptyRowHtml).join('');
            const additionalEmptyRows = Array(Math.max(0, 28 - documents.length)).fill(emptyRowHtml).join('');

            return '<!DOCTYPE html>' +
                '<html>' +

                '<style>' +
                '@media print { body { margin: 0; } .no-print { display: none; } .print-header { margin-bottom: 20px; } }' +
                'body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.2; background: white; }' +
