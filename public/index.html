<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileCognize - ÊñáÊ°£ËØÜÂà´Á≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 40px;
        }
        
        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
        }
        
        .session-input {
            margin: 20px 0;
        }
        
        .session-input input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .session-input input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .progress {
            display: none;
            margin: 20px 0;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .result {
            display: none;
            margin-top: 30px;
            padding: 25px;
            border-radius: 10px;
            border-left: 5px solid #667eea;
            background: #f8f9ff;
        }
        
        .result.error {
            border-left-color: #e74c3c;
            background: #fdf2f2;
            color: #e74c3c;
        }
        
        .extracted-fields {
            display: grid;
            gap: 15px;
            margin: 20px 0;
        }
        
        .field-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        
        .field-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .field-value {
            font-size: 1.1em;
            color: #333;
        }
        
        .field-mapping {
            font-size: 0.9em;
            color: #666;
            font-style: italic;
        }
        
        .actions {
            margin-top: 30px;
            text-align: center;
        }
        
        .export-btn, .camera-btn, .print-btn, .capture-btn, .close-camera-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.2s;
        }
        
        .camera-btn {
            background: #4CAF50;
        }
        
        .print-btn {
            background: #FF9800;
        }
        
        .capture-btn {
            background: #2196F3;
        }
        
        .close-camera-btn {
            background: #f44336;
        }
        
        .export-btn:hover, .camera-btn:hover, .print-btn:hover, .capture-btn:hover, .close-camera-btn:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }
        
        .export-btn:disabled, .print-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .upload-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        .camera-section {
            margin-top: 20px;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .camera-section video {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            background: #f0f0f0;
        }
        
        .camera-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .camera-status {
            margin-bottom: 15px;
            color: #666;
            font-style: italic;
        }
        
        .session-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç FileCognize</h1>
            <p>Êô∫ËÉΩÊñáÊ°£ËØÜÂà´‰∏éÊï∞ÊçÆÊèêÂèñÁ≥ªÁªü</p>
        </div>
        
        <div class="content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <h3>üìÅ ‰∏ä‰º†ÊñáÊ°£</h3>
                    <p>ÊîØÊåÅÂõæÁâáÂíåPDFÊñá‰ª∂ÔºåÁÇπÂáªÈÄâÊã©Êñá‰ª∂ÊàñÊãñÊãΩÂà∞Ê≠§Â§Ñ</p>
                    
                    <div class="upload-buttons">
                        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                            üìÅ ÈÄâÊã©Êñá‰ª∂
                        </button>
                        <button class="camera-btn" onclick="openCamera()">
                            üì∑ ÊãçÁÖßËØÜÂà´
                        </button>
                    </div>
                    
                    <input type="file" id="fileInput" accept="image/*,application/pdf" style="display: none;" />
                    
                    <!-- Áõ∏Êú∫ÁïåÈù¢ -->
                    <div class="camera-section" id="cameraSection" style="display: none;">
                        <div class="camera-status" id="cameraStatus">Ê≠£Âú®ÂêØÂä®Áõ∏Êú∫...</div>
                        <video id="cameraVideo" autoplay playsinline muted></video>
                        <div class="camera-controls">
                            <button class="capture-btn" onclick="capturePhoto()">üì∏ ÊãçÁÖß</button>
                            <button class="close-camera-btn" onclick="closeCamera()">‚ùå ÂÖ≥Èó≠Áõ∏Êú∫</button>
                        </div>
                        <canvas id="captureCanvas" style="display: none;"></canvas>
                    </div>
                </div>
                
                <div class="progress" id="progress">
                    <div class="progress-bar" id="progressBar">0%</div>
                </div>
            </div>
            
            <div class="result" id="result">
                <h3>üìä ËØÜÂà´ÁªìÊûú</h3>
                <div id="resultContent"></div>
                
                <div class="actions">
                    <button class="export-btn" id="exportBtn" onclick="exportData()" disabled>
                        üì• ÂØºÂá∫ExcelÊñá‰ª∂
                    </button>
                    <button class="print-btn" id="printBtn" onclick="printData()" disabled>
                        üñ®Ô∏è ÊâìÂç∞Êñá‰ª∂
                    </button>
                    <button class="upload-btn" onclick="resetForm()">
                        üîÑ ÁªßÁª≠ËØÜÂà´
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let hasData = false;
        let cameraStream = null;

        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        const exportBtn = document.getElementById('exportBtn');
        const printBtn = document.getElementById('printBtn');
        const cameraSection = document.getElementById('cameraSection');
        const cameraVideo = document.getElementById('cameraVideo');
        const captureCanvas = document.getElementById('captureCanvas');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            if (!file.type.startsWith('image/') && file.type !== 'application/pdf') {
                showError('ËØ∑ÈÄâÊã©ÂõæÁâáÊñá‰ª∂ÊàñPDFÊñá‰ª∂ÔºÅ');
                return;
            }

            const sessionId = generateSessionId();
            currentSessionId = sessionId;

            showProgress(true);
            updateProgress(10, 'ÂáÜÂ§á‰∏ä‰º†...');

            try {
                const formData = new FormData();
                formData.append('file', file);
                
                // Ê†πÊçÆÊñá‰ª∂Á±ªÂûãÈÄâÊã©‰∏çÂêåÁöÑAPIÁ´ØÁÇπ
                const endpoint = file.type === 'application/pdf' ? '/api/pdf-ocr-and-process' : '/api/ocr-and-process';

                updateProgress(30, 'Ê≠£Âú®‰∏ä‰º†Êñá‰ª∂...');

                const response = await fetch(`${endpoint}?sessionId=${sessionId}`, {
                    method: 'POST',
                    body: formData
                });

                updateProgress(60, 'Ê≠£Âú®ËØÜÂà´ÊñáÊ°£...');

                const data = await response.json();

                updateProgress(100, 'ËØÜÂà´ÂÆåÊàêÔºÅ');

                setTimeout(() => {
                    showProgress(false);
                    if (data.success) {
                        displayResult(data);
                        hasData = true;
                        exportBtn.disabled = false;
                        printBtn.disabled = false;
                    } else {
                        showError(data.message || 'ËØÜÂà´Â§±Ë¥•ÔºåËØ∑ÈáçËØï');
                    }
                }, 1000);

            } catch (error) {
                showProgress(false);
                showError(`Â§ÑÁêÜÂ§±Ë¥•: ${error.message}`);
            }
        }

        function displayResult(data) {
            const { extractedFields, mapping, sessionId, filename } = data;

            let html = `
                <div class="session-info">
                    <strong>Êñá‰ª∂:</strong> ${filename}
                </div>
                
                <div class="extracted-fields">
            `;

            Object.keys(extractedFields).forEach(key => {
                const value = extractedFields[key] || 'Êú™ËØÜÂà´';
                const mappingInfo = mapping[key] || '';
                
                html += `
                    <div class="field-item">
                        <div class="field-label">${key}</div>
                        <div class="field-value">${value}</div>
                        <div class="field-mapping">‚Üí ${mappingInfo}</div>
                    </div>
                `;
            });

            html += '</div>';

            resultContent.innerHTML = html;
            result.style.display = 'block';
            result.classList.remove('error');
        }

        function showError(message) {
            resultContent.innerHTML = `<p><strong>ÈîôËØØ:</strong> ${message}</p>`;
            result.style.display = 'block';
            result.classList.add('error');
            hasData = false;
            exportBtn.disabled = true;
            printBtn.disabled = true;
        }

        function showProgress(show) {
            progress.style.display = show ? 'block' : 'none';
            if (!show) {
                updateProgress(0, '');
            }
        }

        function updateProgress(percent, text) {
            progressBar.style.width = percent + '%';
            progressBar.textContent = text || `${percent}%`;
        }

        async function exportData() {
            if (!currentSessionId || !hasData) {
                showError('Ê≤°ÊúâÂèØÂØºÂá∫ÁöÑÊï∞ÊçÆ');
                return;
            }

            try {
                exportBtn.disabled = true;
                exportBtn.textContent = 'Ê≠£Âú®ÂØºÂá∫...';

                const response = await fetch(`/api/export/${currentSessionId}`);
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `FileCognize_Export_${currentSessionId}_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.xlsx`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    
                    const successMsg = document.createElement('div');
                    successMsg.style.cssText = 'position: fixed; top: 20px; right: 20px; background: #28a745; color: white; padding: 15px; border-radius: 5px; z-index: 1000;';
                    successMsg.textContent = '‚úÖ ExcelÊñá‰ª∂ÂØºÂá∫ÊàêÂäüÔºÅ';
                    document.body.appendChild(successMsg);
                    setTimeout(() => document.body.removeChild(successMsg), 3000);
                } else {
                    const errorData = await response.json();
                    showError(errorData.message || 'ÂØºÂá∫Â§±Ë¥•');
                }
            } catch (error) {
                showError(`ÂØºÂá∫Â§±Ë¥•: ${error.message}`);
            } finally {
                exportBtn.disabled = false;
                exportBtn.textContent = 'üì• ÂØºÂá∫ExcelÊñá‰ª∂';
            }
        }

        function resetForm() {
            result.style.display = 'none';
            fileInput.value = '';
            hasData = false;
            exportBtn.disabled = true;
            printBtn.disabled = true;
            currentSessionId = null;
            closeCamera();
        }

        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Áõ∏Êú∫ÂäüËÉΩ
        async function openCamera() {
            try {
                console.log('Ê≠£Âú®ÂêØÂä®Áõ∏Êú∫...');
                
                // ÊòæÁ§∫Áõ∏Êú∫ÁïåÈù¢
                cameraSection.style.display = 'block';
                document.querySelector('.upload-buttons').style.display = 'none';
                document.querySelector('h3').textContent = 'üì∑ Áõ∏Êú∫ÊãçÁÖß';
                document.querySelector('p').textContent = 'ÂØπÂáÜÊñáÊ°£ÔºåÁÇπÂáªÊãçÁÖßÊåâÈíÆ';
                
                const cameraStatus = document.getElementById('cameraStatus');
                cameraStatus.textContent = 'Ê≠£Âú®ÂêØÂä®Áõ∏Êú∫...';
                
                cameraStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment', // ‰ºòÂÖà‰ΩøÁî®ÂêéÁΩÆÊëÑÂÉèÂ§¥
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                console.log('Áõ∏Êú∫ÂêØÂä®ÊàêÂäü');
                cameraVideo.srcObject = cameraStream;
                
                // Á≠âÂæÖËßÜÈ¢ëÂºÄÂßãÊí≠Êîæ
                cameraVideo.onloadedmetadata = () => {
                    console.log('ËßÜÈ¢ëÂÖÉÊï∞ÊçÆÂä†ËΩΩÂÆåÊàê');
                    cameraStatus.textContent = 'Áõ∏Êú∫Â∑≤Â∞±Áª™ÔºåÂØπÂáÜÊñáÊ°£ÁÇπÂáªÊãçÁÖß';
                };
                
                cameraVideo.onplaying = () => {
                    console.log('ËßÜÈ¢ëÂºÄÂßãÊí≠Êîæ');
                    cameraStatus.style.display = 'none';
                };
                
            } catch (error) {
                console.error('Áõ∏Êú∫ÂêØÂä®Â§±Ë¥•:', error);
                const cameraStatus = document.getElementById('cameraStatus');
                cameraStatus.textContent = 'Áõ∏Êú∫ÂêØÂä®Â§±Ë¥•';
                
                let errorMessage = 'Êó†Ê≥ïËÆøÈóÆÊëÑÂÉèÂ§¥';
                if (error.name === 'NotAllowedError') {
                    errorMessage = 'ËØ∑ÂÖÅËÆ∏ËÆøÈóÆÊëÑÂÉèÂ§¥ÊùÉÈôê';
                } else if (error.name === 'NotFoundError') {
                    errorMessage = 'Êú™ÊâæÂà∞ÊëÑÂÉèÂ§¥ËÆæÂ§á';
                } else if (error.name === 'NotSupportedError') {
                    errorMessage = 'ÊµèËßàÂô®‰∏çÊîØÊåÅÊëÑÂÉèÂ§¥ÂäüËÉΩ';
                } else if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                    errorMessage = 'ËØ∑‰ΩøÁî®HTTPSËÆøÈóÆÊàñÂú®localhostÊµãËØï';
                }
                
                showError(errorMessage);
                closeCamera();
            }
        }

        function closeCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            cameraSection.style.display = 'none';
            // ÊÅ¢Â§çÂéüÂßãÁïåÈù¢
            document.querySelector('.upload-buttons').style.display = 'flex';
            document.querySelector('h3').textContent = 'üìÅ ‰∏ä‰º†ÊñáÊ°£';
            document.querySelector('p').textContent = 'ÊîØÊåÅÂõæÁâáÂíåPDFÊñá‰ª∂ÔºåÁÇπÂáªÈÄâÊã©Êñá‰ª∂ÊàñÊãñÊãΩÂà∞Ê≠§Â§Ñ';
            
            // ÈáçÁΩÆÁõ∏Êú∫Áä∂ÊÄÅ
            const cameraStatus = document.getElementById('cameraStatus');
            cameraStatus.style.display = 'block';
            cameraStatus.textContent = 'Ê≠£Âú®ÂêØÂä®Áõ∏Êú∫...';
        }

        function capturePhoto() {
            const canvas = captureCanvas;
            const video = cameraVideo;
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            canvas.toBlob(blob => {
                const file = new File([blob], 'camera-capture.jpg', { type: 'image/jpeg' });
                closeCamera();
                handleFile(file);
            }, 'image/jpeg', 0.8);
        }

        // ÊâìÂç∞ÂäüËÉΩ
        async function printData() {
            if (!hasData || !currentSessionId) {
                showError('Ê≤°ÊúâÂèØÊâìÂç∞ÁöÑÊï∞ÊçÆ');
                return;
            }

            try {
                printBtn.disabled = true;
                printBtn.textContent = 'Ê≠£Âú®ÂáÜÂ§áÊâìÂç∞...';
                
                updateProgress(20, 'Ê≠£Âú®Ëé∑ÂèñÊï∞ÊçÆ...');
                showProgress(true);

                // Ëé∑Âèñ‰ºöËØùÊï∞ÊçÆÁî®‰∫éÊâìÂç∞È¢ÑËßà
                const response = await fetch(`/api/sessions/${currentSessionId}`);
                
                if (!response.ok) {
                    throw new Error('Ëé∑ÂèñÊï∞ÊçÆÂ§±Ë¥•');
                }

                const sessionData = await response.json();
                updateProgress(60, 'Ê≠£Âú®ÁîüÊàêÊâìÂç∞È¢ÑËßà...');

                // ÂàõÂª∫ÊâìÂç∞È¢ÑËßàHTML
                const printContent = generatePrintHTML(sessionData);
                
                // ÂàõÂª∫Êñ∞Á™óÂè£Áî®‰∫éÊâìÂç∞
                const printWindow = window.open('', '_blank');
                printWindow.document.write(printContent);
                printWindow.document.close();
                
                updateProgress(100, 'ÊâìÂç∞ÂáÜÂ§áÂÆåÊàêÔºÅ');
                
                setTimeout(() => {
                    showProgress(false);
                    printWindow.print();
                    
                    // ÊòæÁ§∫ÊàêÂäüÊ∂àÊÅØ
                    const successMsg = document.createElement('div');
                    successMsg.style.cssText = "position: fixed; top: 20px; right: 20px; background: #FF9800; color: white; padding: 15px; border-radius: 5px; z-index: 1000;";
                    successMsg.textContent = "üñ®Ô∏è ÊâìÂç∞È¢ÑËßàÂ∑≤ÊâìÂºÄÔºÅ";
                    document.body.appendChild(successMsg);
                    setTimeout(() => document.body.removeChild(successMsg), 3000);
                    
                    // ÊâìÂç∞ÂÆåÊàêÂêéÂÖ≥Èó≠Á™óÂè£
                    setTimeout(() => {
                        printWindow.close();
                    }, 5000);
                }, 500);

            } catch (error) {
                showProgress(false);
                showError(`ÊâìÂç∞Â§±Ë¥•: ${error.message}`);
            } finally {
                printBtn.disabled = false;
                printBtn.textContent = 'üñ®Ô∏è ÊâìÂç∞Êñá‰ª∂';
            }
        }

        // ÁîüÊàêÊâìÂç∞HTMLÂÜÖÂÆπ - Ê®°ÊãüExcelË°®Ê†ºÊ†∑Âºè
        function generatePrintHTML(sessionData) {
            const documents = sessionData.documents || [];
            const timestamp = new Date().toLocaleString('zh-CN');
            const sessionId = sessionData.sessionId || 'unknown';
            
            // ÁîüÊàêÊï∞ÊçÆË°å
            let tableRows = '';
            documents.forEach((doc, index) => {
                const data = doc.extractedData || {};
                const quantita = data['Quantita'] || '';
                const descrizione = data['Descrizione Articolo'] || '';
                const numeroDoc = data['Numero Documento'] || '';
