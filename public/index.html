<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileCognize - 文档识别系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .content {
            padding: 40px;
        }
        
        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
        }
        
        .session-input {
            margin: 20px 0;
        }
        
        .session-input input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .session-input input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .progress {
            display: none;
            margin: 20px 0;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .result {
            display: none;
            margin-top: 30px;
            padding: 25px;
            border-radius: 10px;
            border-left: 5px solid #667eea;
            background: #f8f9ff;
        }
        
        .result.error {
            border-left-color: #e74c3c;
            background: #fdf2f2;
            color: #e74c3c;
        }
        
        .extracted-fields {
            display: grid;
            gap: 15px;
            margin: 20px 0;
        }
        
        .field-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        
        .field-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .field-value {
            font-size: 1.1em;
            color: #333;
        }
        
        .field-mapping {
            font-size: 0.9em;
            color: #666;
            font-style: italic;
        }
        
        .actions {
            margin-top: 30px;
            text-align: center;
        }
        
        .export-btn, .camera-btn, .print-btn, .capture-btn, .close-camera-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 10px;
            transition: all 0.2s;
        }
        
        .camera-btn {
            background: #4CAF50;
        }
        
        .print-btn {
            background: #FF9800;
        }
        
        .capture-btn {
            background: #2196F3;
        }
        
        .close-camera-btn {
            background: #f44336;
        }
        
        .export-btn:hover, .camera-btn:hover, .print-btn:hover, .capture-btn:hover, .close-camera-btn:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }
        
        .export-btn:disabled, .print-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .upload-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        
        .camera-section {
            margin-top: 20px;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .camera-section video {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            background: #f0f0f0;
        }
        
        .camera-controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .camera-status {
            margin-bottom: 15px;
            color: #666;
            font-style: italic;
        }
        
        .session-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }
        
        .hidden {
            display: none !important;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 FileCognize</h1>
            <p>智能文档识别与数据提取系统</p>
        </div>
        
        <div class="content">
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <h3>📁 上传文档</h3>
                    <p>支持图片和PDF文件，点击选择文件或拖拽到此处</p>
                    
                    <div class="upload-buttons">
                        <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                            📁 选择文件
                        </button>
                        <button class="camera-btn" onclick="openCamera()">
                            📷 拍照识别
                        </button>
                    </div>
                    
                    <input type="file" id="fileInput" accept="image/*,application/pdf" style="display: none;" />
                    
                    <!-- 相机界面 -->
                    <div class="camera-section" id="cameraSection" style="display: none;">
                        <div class="camera-status" id="cameraStatus">正在启动相机...</div>
                        <video id="cameraVideo" autoplay playsinline muted></video>
                        <div class="camera-controls">
                            <button class="capture-btn" onclick="capturePhoto()">📸 拍照</button>
                            <button class="close-camera-btn" onclick="closeCamera()">❌ 关闭相机</button>
                        </div>
                        <canvas id="captureCanvas" style="display: none;"></canvas>
                    </div>
                </div>
                
                <div class="progress" id="progress">
                    <div class="progress-bar" id="progressBar">0%</div>
                </div>
            </div>
            
            <div class="result" id="result">
                <h3>📊 识别结果</h3>
                <div id="resultContent"></div>
                
                <div class="actions">
                    <button class="export-btn" id="exportBtn" onclick="exportData()" disabled>
                        📥 导出Excel文件
                    </button>
                    <button class="print-btn" id="printBtn" onclick="printData()" disabled>
                        🖨️ 打印文件
                    </button>
                    <button class="upload-btn" onclick="resetForm()">
                        🔄 继续识别
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSessionId = null;
        let hasData = false;
        let cameraStream = null;

        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const result = document.getElementById('result');
        const resultContent = document.getElementById('resultContent');
        const exportBtn = document.getElementById('exportBtn');
        const printBtn = document.getElementById('printBtn');
        const cameraSection = document.getElementById('cameraSection');
        const cameraVideo = document.getElementById('cameraVideo');
        const captureCanvas = document.getElementById('captureCanvas');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            if (!file.type.startsWith('image/') && file.type !== 'application/pdf') {
                showError('请选择图片文件或PDF文件！');
                return;
            }

            const sessionId = generateSessionId();
            currentSessionId = sessionId;

            showProgress(true);
            updateProgress(10, '准备上传...');

            try {
                const formData = new FormData();
                formData.append('file', file);
                
                // 根据文件类型选择不同的API端点
                const endpoint = file.type === 'application/pdf' ? '/api/pdf-ocr-and-process' : '/api/ocr-and-process';

                updateProgress(30, '正在上传文件...');

                const response = await fetch(`${endpoint}?sessionId=${sessionId}`, {
                    method: 'POST',
                    body: formData
                });

                updateProgress(60, '正在识别文档...');

                const data = await response.json();

                updateProgress(100, '识别完成！');

                setTimeout(() => {
                    showProgress(false);
                    if (data.success) {
                        displayResult(data);
                        hasData = true;
                        exportBtn.disabled = false;
                        printBtn.disabled = false;
                    } else {
                        showError(data.message || '识别失败，请重试');
                    }
                }, 1000);

            } catch (error) {
                showProgress(false);
                showError(`处理失败: ${error.message}`);
            }
        }

        function displayResult(data) {
            const { extractedFields, mapping, sessionId, filename } = data;

            let html = `
                <div class="session-info">
                    <strong>文件:</strong> ${filename}
                </div>
                
                <div class="extracted-fields">
            `;

            Object.keys(extractedFields).forEach(key => {
                const value = extractedFields[key] || '未识别';
                const mappingInfo = mapping[key] || '';
                
                html += `
                    <div class="field-item">
                        <div class="field-label">${key}</div>
                        <div class="field-value">${value}</div>
                        <div class="field-mapping">→ ${mappingInfo}</div>
                    </div>
                `;
            });

            html += '</div>';

            resultContent.innerHTML = html;
            result.style.display = 'block';
            result.classList.remove('error');
        }

        function showError(message) {
            resultContent.innerHTML = `<p><strong>错误:</strong> ${message}</p>`;
            result.style.display = 'block';
            result.classList.add('error');
            hasData = false;
            exportBtn.disabled = true;
            printBtn.disabled = true;
        }

        function showProgress(show) {
            progress.style.display = show ? 'block' : 'none';
            if (!show) {
                updateProgress(0, '');
            }
        }

        function updateProgress(percent, text) {
            progressBar.style.width = percent + '%';
            progressBar.textContent = text || `${percent}%`;
        }

        async function exportData() {
            if (!currentSessionId || !hasData) {
                showError('没有可导出的数据');
                return;
            }

            try {
                exportBtn.disabled = true;
                exportBtn.textContent = '正在导出...';

                const response = await fetch(`/api/export/${currentSessionId}`);
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `FileCognize_Export_${currentSessionId}_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.xlsx`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    
                    const successMsg = document.createElement('div');
                    successMsg.style.cssText = 'position: fixed; top: 20px; right: 20px; background: #28a745; color: white; padding: 15px; border-radius: 5px; z-index: 1000;';
                    successMsg.textContent = '✅ Excel文件导出成功！';
                    document.body.appendChild(successMsg);
                    setTimeout(() => document.body.removeChild(successMsg), 3000);
                } else {
                    const errorData = await response.json();
                    showError(errorData.message || '导出失败');
                }
            } catch (error) {
                showError(`导出失败: ${error.message}`);
            } finally {
                exportBtn.disabled = false;
                exportBtn.textContent = '📥 导出Excel文件';
            }
        }

        function resetForm() {
            result.style.display = 'none';
            fileInput.value = '';
            hasData = false;
            exportBtn.disabled = true;
            printBtn.disabled = true;
            currentSessionId = null;
            closeCamera();
        }

        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // 相机功能
        async function openCamera() {
            try {
                console.log('正在启动相机...');
                
                // 显示相机界面
                cameraSection.style.display = 'block';
                document.querySelector('.upload-buttons').style.display = 'none';
                document.querySelector('h3').textContent = '📷 相机拍照';
                document.querySelector('p').textContent = '对准文档，点击拍照按钮';
                
                const cameraStatus = document.getElementById('cameraStatus');
                cameraStatus.textContent = '正在启动相机...';
                
                cameraStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment', // 优先使用后置摄像头
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                console.log('相机启动成功');
                cameraVideo.srcObject = cameraStream;
                
                // 等待视频开始播放
                cameraVideo.onloadedmetadata = () => {
                    console.log('视频元数据加载完成');
                    cameraStatus.textContent = '相机已就绪，对准文档点击拍照';
                };
                
                cameraVideo.onplaying = () => {
                    console.log('视频开始播放');
                    cameraStatus.style.display = 'none';
                };
                
            } catch (error) {
                console.error('相机启动失败:', error);
                const cameraStatus = document.getElementById('cameraStatus');
                cameraStatus.textContent = '相机启动失败';
                
                let errorMessage = '无法访问摄像头';
                if (error.name === 'NotAllowedError') {
                    errorMessage = '请允许访问摄像头权限';
                } else if (error.name === 'NotFoundError') {
                    errorMessage = '未找到摄像头设备';
                } else if (error.name === 'NotSupportedError') {
                    errorMessage = '浏览器不支持摄像头功能';
                } else if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                    errorMessage = '请使用HTTPS访问或在localhost测试';
                }
                
                showError(errorMessage);
                closeCamera();
            }
        }

        function closeCamera() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());
                cameraStream = null;
            }
            cameraSection.style.display = 'none';
            // 恢复原始界面
            document.querySelector('.upload-buttons').style.display = 'flex';
            document.querySelector('h3').textContent = '📁 上传文档';
            document.querySelector('p').textContent = '支持图片和PDF文件，点击选择文件或拖拽到此处';
            
            // 重置相机状态
            const cameraStatus = document.getElementById('cameraStatus');
            cameraStatus.style.display = 'block';
            cameraStatus.textContent = '正在启动相机...';
        }

        function capturePhoto() {
            const canvas = captureCanvas;
            const video = cameraVideo;
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0);
            
            canvas.toBlob(blob => {
                const file = new File([blob], 'camera-capture.jpg', { type: 'image/jpeg' });
                closeCamera();
                handleFile(file);
            }, 'image/jpeg', 0.8);
        }

        // 打印功能
        async function printData() {
            if (!hasData || !currentSessionId) {
                showError('没有可打印的数据');
                return;
            }

            try {
                printBtn.disabled = true;
                printBtn.textContent = '正在准备打印...';
                
                updateProgress(20, '正在获取数据...');
                showProgress(true);

                // 获取会话数据用于打印预览
                const response = await fetch(`/api/sessions/${currentSessionId}`);
                
                if (!response.ok) {
                    throw new Error('获取数据失败');
                }

                const sessionData = await response.json();
                updateProgress(60, '正在生成打印预览...');

                // 创建打印预览HTML
                const printContent = generatePrintHTML(sessionData);
                
                // 创建新窗口用于打印
                const printWindow = window.open('', '_blank');
                printWindow.document.write(printContent);
                printWindow.document.close();
                
                updateProgress(100, '打印准备完成！');
                
                setTimeout(() => {
                    showProgress(false);
                    printWindow.print();
                    
                    // 显示成功消息
                    const successMsg = document.createElement('div');
                    successMsg.style.cssText = 'position: fixed; top: 20px; right: 20px; background: #FF9800; color: white; padding: 15px; border-radius: 5px; z-index: 1000;';
                    successMsg.textContent = '🖨️ 打印预览已打开！';
                    document.body.appendChild(successMsg);
                    setTimeout(() => document.body.removeChild(successMsg), 3000);
                    
                    // 打印完成后关闭窗口
                    setTimeout(() => {
                        printWindow.close();
                    }, 5000);
                }, 500);

            } catch (error) {
                showProgress(false);
                showError(`打印失败: ${error.message}`);
            } finally {
                printBtn.disabled = false;
                printBtn.textContent = '🖨️ 打印文件';
            }
        }

        // 生成打印HTML内容 - 模拟Excel表格样式
        function generatePrintHTML(sessionData) {
            const documents = sessionData.documents || [];
            const timestamp = new Date().toLocaleString('zh-CN');
            const sessionId = sessionData.sessionId || 'unknown';
            
            // 生成数据行
            let tableRows = '';
            documents.forEach((doc, index) => {
                const data = doc.extractedData || {};
                const quantita = data['Quantita'] || '';
                const descrizione = data['Descrizione Articolo'] || '';
                const numeroDoc = data['Numero Documento'] || '';
                
                tableRows += '<tr>' +
                    '<td class="data-cell">' + quantita + '</td>' +
                    '<td class="data-cell">' + descrizione + '</td>' +
                    '<td class="data-cell"></td>' +
                    '<td class="data-cell"></td>' +
                    '<td class="data-cell"></td>' +
                    '<td class="data-cell"></td>' +
                    '<td class="data-cell">' + numeroDoc + '</td>' +
                    '</tr>';
            });

            // 生成空行
            const emptyRowHtml = '<tr class="empty-row"><td></td><td></td><td></td><td></td><td></td><td></td><td></td></tr>';
            const emptyRows = Array(9).fill(emptyRowHtml).join('');
            const additionalEmptyRows = Array(Math.max(0, 28 - documents.length)).fill(emptyRowHtml).join('');

            return '<!DOCTYPE html>' +
                '<html>' +
                '<head>' +
                '<meta charset="UTF-8">' +
                '<title>FileCognize 打印预览</title>' +
                '<style>' +
                '@media print { body { margin: 0; } .no-print { display: none; } .print-header { margin-bottom: 20px; } }' +
                'body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.2; background: white; }' +
                '.print-header { text-align: center; margin-bottom: 30px; border-bottom: 2px solid #333; padding-bottom: 15px; }' +
                '.print-header h1 { margin: 0; color: #333; font-size: 24px; }' +
                '.print-info { margin-bottom: 20px; font-size: 12px; color: #666; }' +
                '.excel-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; font-size: 11px; }' +
                '.excel-table th, .excel-table td { border: 1px solid #000; padding: 4px 6px; text-align: left; vertical-align: middle; height: 20px; }' +
                '.excel-table th { background-color: #f0f0f0; font-weight: bold; text-align: center; }' +
                '.header-row { background-color: #e6e6e6; font-weight: bold; }' +
                '.data-cell { background-color: white; }' +
                '.empty-row td { height: 20px; background-color: white; }' +
                '.print-footer { margin-top: 30px; text-align: center; font-size: 10px; color: #999; border-top: 1px solid #ddd; padding-top: 10px; }' +
                '.no-print { position: fixed; top: 10px; right: 10px; background: #2196F3; color: white; padding: 10px; border-radius: 5px; cursor: pointer; z-index: 1000; }' +
                '</style>' +
                '</head>' +
                '<body>' +
                '<div class="no-print" onclick="window.print()">🖨️ 点击打印</div>' +
                '<div class="print-header"><h1>运输单据</h1></div>' +
                '<div class="print-info">' +
                '<p><strong>生成时间:</strong> ' + timestamp + ' | <strong>文档数量:</strong> ' + documents.length + ' 个 | <strong>会话:</strong> ' + sessionId + '</p>' +
                '</div>' +
                '<table class="excel-table">' +
                '<tr class="header-row"><td>A</td><td>B</td><td>C</td><td>D</td><td>E</td><td>F</td><td>G</td></tr>' +
                '<tr><th>QUANTITA</th><th>DESCRIZIONE DEI BENI</th><th></th><th></th><th></th><th></th><th>IMPORTO</th></tr>' +
                emptyRows +
                tableRows +
                additionalEmptyRows +
                '</table>' +
                '<div class="print-footer">' +
                '<p>由 FileCognize 文档识别系统生成 | ' + timestamp + '</p>' +
                '</div>' +
                '<script>' +
                'window.onload = function() { setTimeout(() => { window.print(); }, 500); };' +
                '</script>' +
                '</body>' +
                '</html>';
        }


    </script>
</body>
</html>
